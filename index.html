<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meterology predictor</title>
    <link rel="stylesheet", href="style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
    </header>
    <div class="weather-app">
     <div class="container">
     <div class="form-floating ml-4 mt-3 mb-4 w-25 search-form">
         <form class="search-form" id="search-form">
         <input type="search" class="form-control bg-dark" id="city-input" autocomplete="off" autofocus="on" placeholder="Forecast for...">
         <input type="submit" value="Predict" class = "btn btn-dark shadow-sm" id="search-form"/>
         </form>
     </div>
     <div class="row">
         <div class="col-2" id="date"></div>
         <div class="col-2" id="city"></div>
             
<div class="col-2">
             <strong id="temperature"></strong>
                <span class="units"><a href="#" id="celius-link" class="active">ºC</a>
                    |
                    <a href="#" id="fahrenheit-link" class="active">ºF</a>
                    </span>
         </div>

<div class="col">
    <div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" id="icon" />
    </div>

          
<div class="col-2"id="wind"></div>

<div class ="col-2"id="description"></div>

<div class="col-2" id="humidity">
    
</div>


     </div>

     <div class="w-100">
         <div class="col align-self-end">
             <div class="weather-forecast">Sun

             </div>
             <img src= "https://specials-images.forbesimg.com/imageserve/933666298/960x0.jpg?fit=scale" alt= "" width="70"/>
             <div class="weather-forecast-temperatures">
             <span class="weather-forecast-min">
                 10º
             </span>
             <span class="weather-forecast-max">
                 13º
             </span>
             </div>
         </div>
     </div>


</div>
     </div>





    <footer>

    </footer>
    <script src="index.js"></script>
</body>
</html>
